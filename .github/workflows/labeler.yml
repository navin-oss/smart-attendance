name: Auto Label PRs

on:
  pull_request:
    types: [opened, synchronize]

# ðŸ‘‡ THIS PERMISSIONS BLOCK IS REQUIRED
permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # configuration-path: .github/labeler.yml # Default is .github/labeler.yml
